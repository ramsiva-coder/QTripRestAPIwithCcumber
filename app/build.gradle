plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'

}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    //testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    // https://mvnrepository.com/artifact/io.rest-assured/rest-assured
testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.5.0'
// https://mvnrepository.com/artifact/io.github.selcukes/selcukes-extent-reports
implementation group: 'io.github.selcukes', name: 'selcukes-extent-reports', version: '2.3.12'
// https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '3.0.0-beta3'
testImplementation 'io.rest-assured:json-schema-validator:4.3.3'
 implementation 'org.json:json:20171018'
 implementation 'com.google.code.gson:gson:2.8.2'

    
    // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.20.1'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.20.1'
// https://mvnrepository.com/artifact/io.cucumber/cucumber-core
//implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.20.1'



    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'cucumberapi.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnit()
}

tasks.test {
    // Show standard output and error streams in the console
    testLogging {
        events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
        exceptionFormat = 'full'

        // Optionally do:
        showStackTraces = true
    }
}

